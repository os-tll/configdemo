server:
  port: 9001
spring:
  application:
    name: configserver
eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:9000/eureka
  instance:
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true
logging:
  level:
    org.springframework.cloud: info
    org.springframework.boot: info